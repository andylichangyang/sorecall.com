<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER MARIO Power Star Frenzy - SoreCall</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-container {
            max-width: 1000px;
            margin: 100px auto 60px;
            padding: 20px;
            text-align: center;
        }
        
        .game-instructions {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        
        .game-frame-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            padding-top: 56.25%; /* 16:9 宽高比 */
        }
        
        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SoreCall</div>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../games.html">游戏列表</a></li>
                <li><a href="../about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h1>SUPER MARIO Power Star Frenzy</h1>
            <div class="game-instructions">
                <h3>游戏说明：</h3>
                <p>在这款精彩的超级马里奥同人游戏中，收集星星并尽可能获得高分！使用键盘控制马里奥的移动和跳跃。</p>
                <p>游戏由ИICK★制作，通过itch.io平台分享。</p>
                <h3>操作说明：</h3>
                <ul>
                    <li>使用方向键控制马里奥移动</li>
                    <li>空格键跳跃</li>
                    <li>收集星星获得分数</li>
                </ul>
            </div>
            
            <!-- 游戏iframe -->
            <div class="game-frame-container">
                <iframe 
    class="game-frame"
    src="https://nick64.itch.io/smpsf/embed/dark"
    allowfullscreen
    allow="autoplay; fullscreen"
></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SoreCall. All rights reserved.</p>
    </footer>
</body>
</html>
