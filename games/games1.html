<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER MARIO Power Star Frenzy - SoreCall</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-container {
            max-width: 1000px;
            margin: 100px auto 60px;
            padding: 20px;
            text-align: center;
        }
        
        .game-instructions {
            text-align: left;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }
        
        .game-embed {
            margin: 30px auto;
            max-width: 800px;
        }
        
        .play-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .play-button:hover {
            background-color: #2980b9;
        }
        
        .game-preview {
            max-width: 800px;
            margin: 20px auto;
        }
        
        .game-preview img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SoreCall</div>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../games.html">游戏列表</a></li>
                <li><a href="../about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h1>SUPER MARIO Power Star Frenzy</h1>
            <div class="game-instructions">
                <h3>游戏说明：</h3>
                <p>在这款精彩的超级马里奥同人游戏中，收集星星并尽可能获得高分！使用键盘控制马里奥的移动和跳跃。</p>
                <p>游戏由ИICK★制作，通过itch.io平台分享。</p>
                <h3>如何开始游戏：</h3>
                <ol>
                    <li>点击下方的"开始游戏"按钮</li>
                    <li>在新打开的页面中点击"Run game"或"开始游戏"按钮</li>
                    <li>等待游戏加载完成即可开始游玩</li>
                </ol>
            </div>
            
            <!-- 游戏预览图 -->
            <div class="game-preview">
                <img src="https://img.itch.zone/aW1hZ2UvMjUxNTAxLzEyMDQ1NTcucG5n/original/8CUPpb.png" alt="游戏预览">
            </div>
            
            <!-- 游戏嵌入区域 -->
            <div class="game-embed">
                <iframe width="552" height="167" frameborder="0" src="https://itch.io/embed/251501"><a href="https://nick64.itch.io/smpsf">SUPER MARIO Power Star Frenzy by ИICK★</a></iframe>
            </div>
            
            <!-- 直接游戏链接 -->
            <a href="https://nick64.itch.io/smpsf" class="play-button" target="_blank">开始游戏</a>
        </div>
