<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏1 - SoreCall</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        canvas {
            border: 1px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">SoreCall</div>
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="../games.html">游戏列表</a></li>
                <li><a href="../about.html">关于我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="game-container">
            <h1>游戏1</h1>
            <p>这是一个简单的游戏示例。</p>
            <canvas id="gameCanvas" width="600" height="400"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SoreCall. All rights reserved.</p>
    </footer>

    <script>
        // 游戏代码
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 玩家
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            color: 'blue',
            speed: 5
        };
        
        // 游戏循环
        function gameLoop() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制玩家
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 控制玩家移动
            document.onkeydown = function(e) {
                switch(e.keyCode) {
                    case 37: // 左箭头
                        if(player.x > 0) player.x -= player.speed;
                        break;
                    case 38: // 上箭头
                        if(player.y > 0) player.y -= player.speed;
                        break;
                    case 39: // 右箭头
                        if(player.x < canvas.width - player.width) player.x += player.speed;
                        break;
                    case 40: // 下箭头
                        if(player.y < canvas.height - player.height) player.y += player.speed;
                        break;
                }
            };
            
            requestAnimationFrame(gameLoop);
        }
        
        // 启动游戏
        gameLoop();
    </script>
</body>
</html>
